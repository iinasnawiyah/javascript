<!DOCTYPE html>
<html>
<head>
	<title>Attribute HTML</title>
</head>
<body>
		<h2>Pengubahan attribute HTML menggunakan javascrpit</h2>
		<font id="ubah">
			Ini adalah kalimat yang akan diubah nilai attribute -nya menggunakan javascript
		</font>
		<br>
		<button onclick="document.getElementsById('ubah').color='red'">
			ubah
		</button>
</body>
</html>
