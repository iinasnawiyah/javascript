<!DOCTYPE html>
<html>
<head>
	<title>Inner Html</title>
</head>
<body>
		<h2> Contoh display javascript menggunakan innerHTML</h2>
		<p> Dibawah paragraf ini adalah paragraf yang berisi hasil penjumlahan sederhana</p>

		<p id="hasil"></p>

		<script type="text/javascript">
			document.getElementsById('hasil').innerHTML= 23 + 2;
		</script>
</body>
</html>
